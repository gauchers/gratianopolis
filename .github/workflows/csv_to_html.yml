name: Convert CSV to HTML

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Checkout (historique complet requis)
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # 2Ô∏è‚É£ Python
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      # 3Ô∏è‚É£ D√©pendances
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      # 4Ô∏è‚É£ D√©tection des changements OU fichiers manquants
      - name: Detect source changes or missing outputs
        id: sources
        run: |
          NEED_REBUILD=false

          # üîç Changements sources
          CHANGED=$(git diff --name-only ${{ github.event.before }} ${{ github.sha }} \
            -- '*.csv' 'py/*.py' 'xsl/*.xsl')

          if [ -n "$CHANGED" ]; then
            echo "Sources modifi√©es :"
            echo "$CHANGED"
            NEED_REBUILD=true
          fi

          # üîç TEI manquants
          if ! ls tei/*.xml >/dev/null 2>&1; then
            echo "‚ö†Ô∏è Aucun fichier TEI trouv√©"
            NEED_REBUILD=true
          fi

          # üîç HTML manquants
          if ! ls data/*.html >/dev/null 2>&1; then
            echo "‚ö†Ô∏è Aucun fichier HTML trouv√©"
            NEED_REBUILD=true
          fi

          if [ "$NEED_REBUILD" = true ]; then
            echo "changed=true" >> $GITHUB_OUTPUT
            echo "‚û°Ô∏è R√©g√©n√©ration n√©cessaire"
          else
            echo "changed=false" >> $GITHUB_OUTPUT
            echo "Aucune action n√©cessaire"
          fi

      # 5Ô∏è‚É£ CSV ‚Üí TEI
      - name: CSV to TEI
        if: steps.sources.outputs.changed == 'true'
        run: python py/csv_to_xml.py

      # 6Ô∏è‚É£ T√©l√©charger Saxon
      - name: Download Saxon HE
        if: steps.sources.outputs.changed == 'true'
        run: |
          wget https://github.com/Saxonica/Saxon-HE/releases/download/SaxonHE12-9/SaxonHE12-9J.zip -O saxon.zip
          unzip -q saxon.zip -d saxon

      # 7Ô∏è‚É£ TEI ‚Üí HTML (s√©curis√©)
      - name: TEI to HTML with Saxon
        if: steps.sources.outputs.changed == 'true'
        run: |
          mkdir -p data
          for tei_file in tei/*.xml; do
            [ -e "$tei_file" ] || continue

            # ‚õî ignorer fichiers vides
            if [ ! -s "$tei_file" ]; then
              echo "‚ö†Ô∏è TEI vide ignor√© : $tei_file"
              continue
            fi

            filename=$(basename "$tei_file" .xml)
            java -cp "saxon/saxon-he-12.9.jar:saxon/lib/*" net.sf.saxon.Transform \
              -s:"$tei_file" \
              -xsl:xsl/xml_to_html.xsl \
              -o:"data/${filename}.html"
          done

      # 8Ô∏è‚É£ G√©n√©ration de index.json (toujours)
      - name: Generate index.json
        run: |
          mkdir -p data
          ls data/*.html 2>/dev/null \
            | xargs -n 1 basename \
            | jq -R . \
            | jq -s . > data/index.json

      # 9Ô∏è‚É£ Commit & push (robuste)
      - name: Commit and push changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git config --global core.quotePath false

          git add data || true
          git add tei || true

          if [ -z "$(git status --porcelain)" ]; then
            echo "Aucune modification d√©tect√©e."
          else
            git commit -m "Update TEI, HTML and index.json [skip ci]"
            git push origin main
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
