name: Convert CSV to HTML

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt || echo "Pas de requirements.txt"

    - name: CSV to TEI
      run: python py/csv_to_xml.py

    - name: Download Saxon HE
      run: |
        wget https://github.com/Saxonica/Saxon-HE/releases/download/12.3/saxon-he-12.3.jar -O saxon-he.jar

    - name: TEI to HTML
      run: |
        mkdir -p data
        for tei_file in tei/*.xml; do
          java -jar saxon-he.jar -s:"$tei_file" -xsl:xsl/xml_to_html.xsl -o:"data/$(basename "${tei_file%.xml}.html")"
        done

    - name: Commit and push HTML files
      run: |
        git config user.email "action@github.com"
        git config user.name "GitHub Action"
        git add data/
        git diff-index --quiet HEAD || git commit -m "Update HTML from CSV"
        git push origin HEAD:main
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
