name: Convert CSV to HTML

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout (historique complet pour git diff)
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # 2️⃣ Python
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      # 3️⃣ Dépendances
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      # 4️⃣ Détection des changements pertinents
      - name: Detect source changes (CSV / XSL / PY)
        id: sources
        run: |
          CHANGED=$(git diff --name-only ${{ github.event.before }} ${{ github.sha }} \
            -- '*.csv' 'py/*.py' 'xsl/*.xsl')

          if [ -z "$CHANGED" ]; then
            echo "changed=false" >> $GITHUB_OUTPUT
            echo "Aucune source modifiée"
          else
            echo "changed=true" >> $GITHUB_OUTPUT
            echo "Sources modifiées :"
            echo "$CHANGED"
          fi

      # 5️⃣ CSV → TEI (conditionnel)
      - name: CSV to TEI
        if: steps.sources.outputs.changed == 'true'
        run: python py/csv_to_xml.py

      # 6️⃣ Saxon (conditionnel)
      - name: Download Saxon HE
        if: steps.sources.outputs.changed == 'true'
        run: |
          wget https://github.com/Saxonica/Saxon-HE/releases/download/SaxonHE12-9/SaxonHE12-9J.zip -O saxon.zip
          unzip -q saxon.zip -d saxon

      # 7️⃣ TEI → HTML (conditionnel)
      - name: TEI to HTML with Saxon
        if: steps.sources.outputs.changed == 'true'
        run: |
          mkdir -p data
          for tei_file in tei/*.xml; do
            [ -e "$tei_file" ] || continue
            filename=$(basename "$tei_file" .xml)
            java -cp "saxon/saxon-he-12.9.jar:saxon/lib/*" net.sf.saxon.Transform \
              -s:"$tei_file" \
              -xsl:xsl/xml_to_html.xsl \
              -o:"data/${filename}.html"
          done

      # 8️⃣ index.json (toujours)
      - name: Generate index.json
        run: |
          mkdir -p data
          ls data/*.html 2>/dev/null \
            | xargs -n 1 basename \
            | jq -R . \
            | jq -s . > data/index.json

      # 9️⃣ Commit & push (robuste)
      - name: Commit and push changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git config --global core.quotePath false

          git add data || true
          git add tei || true

          if [ -z "$(git status --porcelain)" ]; then
            echo "Aucune modification détectée."
          else
            git commit -m "Update TEI, HTML and index.json [skip ci]"
            git push origin main
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
