name: Convert CSV to HTML

# Déclenchement à chaque push sur la branche main
on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    # 1️⃣ Récupérer le code du dépôt
    - name: Checkout repository
      uses: actions/checkout@v3

    # 2️⃣ Installer Python
    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    # 3️⃣ Installer les dépendances Python si nécessaire
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt || echo "Pas de requirements.txt"

    # 4️⃣ Transformer CSV → TEI
    - name: CSV to TEI
      run: python py/csv_to_xml.py

    # 5️⃣ Transformer TEI → HTML avec xsltproc
    - name: TEI to HTML
      run: |
        mkdir -p html
        for tei_file in tei/*.xml; do
          xsltproc xsl/xml_to_html.xsl "$tei_file" -o "data/$(basename "${tei_file%.xml}.html")"
        done

    # 6️⃣ (Optionnel) Commit & push des fichiers HTML générés
    - name: Commit HTML files
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add html/
        git commit -m "Update HTML from CSV" || echo "Rien à committer"
        git push
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
