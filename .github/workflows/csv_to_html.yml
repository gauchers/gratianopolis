name: Convert CSV to HTML

on:
  push:
    branches:
      - main

# 1️⃣ IMPORTANT : Autorise le GITHUB_TOKEN à écrire dans le dépôt
permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 2️⃣ Récupérer le code
      - name: Checkout repository
        uses: actions/checkout@v4 # Version mise à jour

      # 3️⃣ Installer Python
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      # 4️⃣ Installer les dépendances
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      # 5️⃣ Générer TEI depuis CSV
      - name: CSV to TEI
        run: python py/csv_to_xml.py

      # 6️⃣ Télécharger Saxon HE
      - name: Download Saxon HE
        run: |
          wget https://github.com/Saxonica/Saxon-HE/releases/download/SaxonHE12-9/SaxonHE12-9J.zip -O saxon.zip
          unzip saxon.zip -d saxon

      # 7️⃣ Transformer TEI → HTML
      # Correction de la boucle : on enlève le .xml du nom de fichier final
      - name: TEI to HTML with Saxon
        run: |
          mkdir -p data
          for tei_file in tei/*.xml; do
            filename=$(basename "$tei_file" .xml)
            java -cp "saxon/saxon-he-12.9.jar:saxon/lib/*" net.sf.saxon.Transform \
              -s:"$tei_file" \
              -xsl:xsl/xml_to_html.xsl \
              -o:"data/${filename}.html"
          done

      # 8️⃣ Commit & push propre
      - name: Commit and push HTML files
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          
          # Désactive l'encodage bizarre des caractères accentués dans les logs
          git config --global core.quotePath false
          
          git add data/
          
          # Vérifie s'il y a des modifications avant de commit
          if [ -z "$(git status --porcelain)" ]; then
            echo "Aucune modification détectée dans le dossier data/."
          else
            git commit -m "Update HTML files from CSV [skip ci]"
            git push origin main
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
