name: Convert CSV to HTML

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # nÃ©cessaire pour git diff

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      # ðŸ” VÃ©rifier si les CSV ont changÃ©
      - name: Detect CSV changes
        id: csv_changes
        run: |
          CHANGED_CSV=$(git diff --name-only ${{ github.event.before }} ${{ github.sha }} -- '*.csv')
          if [ -z "$CHANGED_CSV" ]; then
            echo "changed=false" >> $GITHUB_OUTPUT
          else
            echo "changed=true" >> $GITHUB_OUTPUT
            echo "$CHANGED_CSV"
          fi

      # ðŸ” GÃ©nÃ©rer TEI seulement si CSV modifiÃ©
      - name: CSV to TEI
        if: steps.csv_changes.outputs.changed == 'true'
        run: python py/csv_to_xml.py

      # â¬‡ï¸ Saxon seulement si nÃ©cessaire
      - name: Download Saxon HE
        if: steps.csv_changes.outputs.changed == 'true'
        run: |
          wget https://github.com/Saxonica/Saxon-HE/releases/download/SaxonHE12-9/SaxonHE12-9J.zip -O saxon.zip
          unzip saxon.zip -d saxon

      # ðŸ” TEI â†’ HTML seulement si CSV modifiÃ©
      - name: TEI to HTML with Saxon
        if: steps.csv_changes.outputs.changed == 'true'
        run: |
          mkdir -p data
          for tei_file in tei/*.xml; do
            filename=$(basename "$tei_file" .xml)
            java -cp "saxon/saxon-he-12.9.jar:saxon/lib/*" net.sf.saxon.Transform \
              -s:"$tei_file" \
              -xsl:xsl/xml_to_html.xsl \
              -o:"data/${filename}.html"
          done

      # ðŸ“„ GÃ©nÃ©ration de index.json (toujours)
      - name: Generate index.json
        run: |
          mkdir -p data
          ls data/*.html 2>/dev/null | xargs -n 1 basename | jq -R . | jq -s . > data/index.json

      # ðŸš€ Commit & push uniquement si changements
      - name: Commit and push changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git config --global core.quotePath false

          git add tei/*.xml data/*.html data/index.json

          if [ -z "$(git status --porcelain)" ]; then
            echo "Aucune modification dÃ©tectÃ©e."
          else
            git commit -m "Update TEI, HTML and index.json from CSV [skip ci]"
            git push origin main
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
