<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Gratianopolis</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<h1>Corpus Gratianopolis</h1>

<!-- Filtres généraux -->
<div id="filtres">
    <select id="langue">
        <option value="">Langue</option>
        <option value="la">Latin</option>
        <option value="grc">Grec</option>
    </select>

    <select id="type">
        <option value="">Type de texte</option>
        <option value="prose">Prose</option>
        <option value="poesie">Poésie</option>
    </select>

    <select id="niveau">
        <option value="">Difficulté</option>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
    </select>
</div>

<!-- Filtres linguistiques -->

<div class="ligne-filtre">
    <label class="titre-filtre">Morphologie - Verbes</label>

    <select class="ana" data-cat="conjugaison"></select>
    <select class="op" data-cat="conjugaison">
        <option value="or">OU</option>
        <option value="and">ET</option>
        <option value="without">SANS</option>
    </select>
    <select class="ana" data-cat="conjugaison"></select>
    <select class="op" data-cat="conjugaison">
        <option value="or">OU</option>
        <option value="and">ET</option>
        <option value="without">SANS</option>
    </select>
    <select class="ana" data-cat="conjugaison"></select>
</div>

<div class="ligne-filtre">
    <label class="titre-filtre">Morphologie - Noms, pronoms, adjectifs</label>

    <select class="ana" data-cat="morphologie"></select>
    <select class="op" data-cat="morphologie">
        <option value="or">OU</option>
        <option value="and">ET</option>
        <option value="without">SANS</option>
    </select>
    <select class="ana" data-cat="morphologie"></select>
    <select class="op" data-cat="morphologie">
        <option value="or">OU</option>
        <option value="and">ET</option>
        <option value="without">SANS</option>
    </select>
    <select class="ana" data-cat="morphologie"></select>
</div>

<div class="ligne-filtre">
    <label class="titre-filtre">Syntaxe</label>

    <select class="ana" data-cat="syntaxe"></select>
    <select class="op" data-cat="syntaxe">
        <option value="or">OU</option>
        <option value="and">ET</option>
        <option value="without">SANS</option>
    </select>
    <select class="ana" data-cat="syntaxe"></select>
    <select class="op" data-cat="syntaxe">
        <option value="or">OU</option>
        <option value="and">ET</option>
        <option value="without">SANS</option>
    </select>
    <select class="ana" data-cat="syntaxe"></select>
</div>


<!-- Compteur -->
<p id="compteur"></p>

<!-- Message si aucun résultat -->
<p id="message-vide" style="display:none;">Aucun texte correspondant</p>

<hr>

<!-- Corpus -->
<div id="corpus">
    <div data-src="textes/texte_001.html"></div>
    <!-- autres fichiers -->
</div>

<script src="js/filter.js"></script>
</body>
</html>
