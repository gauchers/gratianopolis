<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Gratianopolis</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<h1>Corpus Gratianopolis</h1>

<div id="filtres">
    <select id="langue">
        <option value="">Langue</option>
        <option value="la">Latin</option>
        <option value="grc">Grec</option>
    </select>

    <select id="type">
        <option value="">Type de texte</option>
        <option value="prose">Prose</option>
        <option value="poesie">Poésie</option>
    </select>

    <select id="niveau">
        <option value="">Difficulté</option>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
    </select>
</div>

<!-- compteur SOUS les filtres -->
<p id="compteur"></p>

<!-- message si aucun texte -->
<p id="message-vide" style="display:none;">Aucun texte correspondant</p>

<hr>

<div id="corpus">
    <div data-src="textes/texte_001.html"></div>
    <!-- autres fichiers -->
</div>


<script src="js/filter.js"></script>
</body>
</html>
